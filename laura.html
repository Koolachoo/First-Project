<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Lyrics and Tour Dates</title>
</head>

<body>

  <form class="pure-form pure-form-stacked">
    <fieldset>
      <div class="columns">
        <div class="column"></div>
        <div class="column">
          <h1 class="title">Find the Lyrics and Tour Dates</h1>
        </div>
        <div class="column"> </div>
      </div>
      <div class="columns">
        <div class="column">
          <div class="box">
            <label for="lyrics">Search by Track or Artist</label>
            <select id="lyrics" class="pure-input-1-2">
              <option id="track-search">Track</option>
              <option id="lyrics-search">Artist</option>
            </select>
          </div>
        </div>
        <div class="column">
          <div class="box">
            <label for="search">Search</label>
            <input id="search" class="pure-u-23-24" type="text">
          </div>
        </div>

      </div>
      <button type="submit" id="submitBtn" class="button">Submit</button>
    </fieldset>
  </form>

  <!-- Artist Information -->
  <div id="lyrics-div"></div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script>
  function searchBandsInTown(artist) {

    // Querying the bandsintown api for the selected artist, the ?app_id parameter is required, but can equal anything
    var queryURL = "https://rest.bandsintown.com/artists/" + artist + "?app_id=codingbootcamp";
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function (response) {

      // Printing the entire object to console
      console.log(response);

      // Constructing HTML containing the artist information
      var artistName = $("<h1>").text(response.name);
      var artistURL = $("<a>").attr("href", response.url).append(artistName);
      var artistImage = $("<img>").attr("src", response.thumb_url);
      var trackerCount = $("<h2>").text(response.tracker_count + " fans tracking this artist");
      var upcomingEvents = $("<h2>").text(response.upcoming_event_count + " upcoming events");
      var goToArtist = $("<a>").attr("href", response.url).text("See Tour Dates");

      // Empty the contents of the lyrics-div, append the new artist content
      $("#lyrics-div").empty();
      $("#lyrics-div").append(artistURL, artistImage, trackerCount, upcomingEvents, goToArtist);
    });
  }

  // Event handler for user clicking the select-artist button
  $("#submitBtn").on("click", function (event) {
    // Preventing the button from trying to submit the form
    event.preventDefault();
    // Storing the artist name
    var inputArtist = $("#search").val().trim();

    // Running the searchBandsInTown function(passing in the artist as an argument)
    searchBandsInTown(inputArtist);
  });
</script>

</html>
